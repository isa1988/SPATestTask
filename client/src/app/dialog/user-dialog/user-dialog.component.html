<!--редактирование/создания задачи-->


<div class="col-12">
<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>


  <!--название задачи    -->
  <mat-form-field  appearance="fill">

    <mat-label>ФИО (обязательно)</mat-label>
    <input matInput
           #inputTitle

      [(ngModel)]="userName"
        />
    <button
      *ngIf="userName.trim().length > 0"

      class="clear-icon size25"
      mat-button matSuffix mat-icon-button aria-label="Clear"

      (click)="userName = ''"

    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>
</div>

<!--  кнопки возможных действий-->
<mat-dialog-actions>

  <div class="col-12 text-center">

    <button mat-raised-button color="primary"
      (click)="onConfirm()"
      [disabled]="inputTitle.value.trim().length==0"
    >
      Сохранить
    </button>

    <button mat-raised-button (click)="onCancel()">Отмена</button>

  </div>

</mat-dialog-actions>
